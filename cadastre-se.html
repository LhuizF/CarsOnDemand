<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="icon" type="img/png" href="component/Logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous"/>
        <title>Cadastre-se</title>
</head>

<body>
    <header class="header">

            <a href="./index.html"><img class="logo" id="logo" src="./component/Logo.png" title="Início"></a>

            <nav class="menu-btn">
                <a class="btn" Id="carros" title="Carros"><i class="fas fa-car"></i>Carros</a>
                <a class="btn" Id="info" title="Informações"><i class="fas fa-info"></i>Informações</a>
                <a class="btn" Id="Login" title="Login" href="./login.html"><i class="fas fa-user"></i>Login</a>
                <a class="btn-red" Id="Cadastre-se" title="Cadastre-se" href="./cadastre-se.html"><i
                        class="far fa-arrow-alt-circle-right"></i>Cadastre-se</a>
            </nav>
            
    </header>
        <form class="cadastre-se-container">
            <div>
                <span class="text-cadastre-se">Cadastre-se</span>
                <span class="text-dados-pessoais">Dados Pessoais</span>
                <span class="text-endereço">Endereco</span>
                <input class="nome" type="text" placeholder="Nome" required>
                <input class="email" type="email" placeholder="Email" required>
                <input class="senha" type="password" placeholder="Senha" required>
                <input class="confirma-senha" type="password" placeholder="Confirme a senha" required>
                <input class="cpf" type="number" placeholder="CPF" required>
                <input class="cnh" type="number" placeholder="CNH" required>
                <input class="data-nascimento" type="date" placeholder="Data de nascimento" required>
                <input class="telefone" type="text" placeholder="Telefone" required>
                <input class="país" type="text" placeholder="País" required>
                <input class="cep" type="number" placeholder="CEP" required>
                <input class="estado" type="text" placeholder="Estado" required>
                <input class="cidade" type="text" placeholder="Cidade" required>
                <input class="bairro"type="text" placeholder="Bairro" required>
                <input class="endereço" type="text" placeholder="Endereço" required>
                <input class="número" type="number" placeholder="Número" required>

                <div class="btn-container">
                    <button class="btn-finalizar" title="Finalizar cadastro"><i class="fas fa-check-circle"></i>Finalizar Cadastro</a>
                </div>
            </div>
        </div>
    
</body>
</html>
