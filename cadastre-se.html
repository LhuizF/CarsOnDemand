<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="/css/cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous"/>
        <title>Cadastre-se</title>
</head>

<body>
    <header class="header">

        <div class="logo-btns-container">
            <a href="./index.html"><img class="logo" id="logo" src="./component/Logo.png" title="Início"></a>

            <nav class="menu-btn">
                <a class="btn" Id="carros" title="Carros"><i class="fas fa-car"></i>Carros</a>
                <a class="btn" Id="info" title="Informações"><i class="fas fa-info"></i>Informações</a>
                <a class="btn" Id="Login" title="Login" href="./login.html"><i class="fas fa-user"></i>Login</a>
                <a class="btn-red" Id="Cadastre-se" title="Cadastre-se" href="./cadastre-se.html"><i
                        class="far fa-arrow-alt-circle-right"></i>Cadastre-se</a>
            </nav>
        </div>
    </header>
        <div class="cadastre-se-container">
            <div>
                <span class="text-cadastre-se">Cadastre-se</span>
                <span class="text-dados-pessoais">Dados Pessoais</span>
                <input class="nome" type="text" placeholder="Nome">
                <input class="email" type="text" placeholder="Email">
                <input class="senha" type="text" placeholder="Senha">
                <input class="confirma-senha" type="text" placeholder="Confirme a senha">
                <input class="cpf" type="text" placeholder="CPF">
                <input class="cnh" type="text" placeholder="CNH">
                <input class="data-nascimento" type="text" placeholder="Data de nascimento">
                <input class="telefone" type="text" placeholder="Telefone">
                <input class="país" type="text" placeholder="País">
                <input class="cep" type="text" placeholder="CEP">
                <input class="estado" type="text" placeholder="Estado">
                <input class="cidade" type="text" placeholder="Cidade">
                <input class="bairro"type="text" placeholder="Bairro">
                <input class="endereço" type="text" placeholder="Endereço">
                <input class="número" type="text" placeholder="Número">

                <div class="btn-container">
                    <a class="btn-finalizar" title="Finalizar cadastro"><i class="fas fa-registered-in"></i>Finalizar cadastro</a>
                </div>
            </div>
        </div>
    
</body>
</html>
