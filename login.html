<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/input.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <title>Login</title>

<body>
    <header class="header">
        <div class="logo-btns-container">
            <a href="./index.html"><img class="logo" id="logo" src="./component/Logo.png" title="Início"></a>
            <nav class="menu-btn">
                <a class="btn" Id="carros" title="Carros"><i class="fas fa-car"></i>Carros</a>
                <a class="btn" Id="info" title="Informações"><i class="fas fa-info"></i>Informações</a>

        </div>
    </header>
    <main>
        <form class="main-container">
            <div class="login-container">

                <input type="text" placeholder="Email">

                    <a class="btn-login" title="Entrar"><i class="fas fa-sign-in-alt"></i>Entrar</a>

            </div>
